<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 列表样式(ul)</title>

    <style>
        ul.a{
            list-style-type: upper-roman;
            /* 一些值是无序列表，以及有些是有序列表。
            下列是对list-style-type属性的常见属性值的描述：
            none：不使用项目符号
            disc：实心圆
            circle：空心圆
            square：实心方块
            demical：阿拉伯数字 
            lower-alpha：小写英文字母 
            upper-alpha：大写英文字母 
            lower-roman：小写罗马数字 
            upper-roman：大写罗马数字 */
        }

        ol.c{
            list-style-type:lower-alpha;
        }
    </style>
</head>
<body>
    
        <p>无序列表实例:</p>

        <ul class="a">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ul>
        
        <ul class="b">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ul>
        
        <p>有序列表实例:</p>
        
        <ol class="c">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ol>
        
        <ol class="d">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ol>
        
</body>
</html>
